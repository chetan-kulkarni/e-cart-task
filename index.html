<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart Assignment</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h2 class="main-header">All Items</h2>
    <section class="top-container">
        <header class="products-container"></header>
        <div class="cart-container">
            <div class="cart-header">
                <span>Item [<strong class="cart-count">0</strong>]</span>
                <span>Qty</span>
                <span>Price</span>
            </div>
            <div class="cart-details"></div>
            <div class="order-details">
                <strong class="">Total</strong><br>
                <strong>Items Total:&nbsp;&nbsp;</strong><span class="cart-total"></span><br>
                <strong>Discount:&nbsp;&nbsp;</strong><span class="cart-discount"></span><br>
                <p class="order-details__order-total"><strong>Order Total:&nbsp;&nbsp;</strong><span class="order-details__cart-order-total order-total"></span></p>
            </div>
        </div>
        <div class="checkout-container"></div>
    </section>
</body>
<script src="app.js"></script>
</html>
